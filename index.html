<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoogeveen Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    input, button {
      padding: 0.75em;
      font-size: 1em;
      width: 100%;
      margin-top: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27682c;
    }
    #antwoord {
      margin-top: 1.5em;
      padding: 1em;
      background-color: #e0f2f1;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Hoogeveen Chatbot</h1>

  <input id="vraag" placeholder="Typ hier je vraag..." />
  <button onclick="verstuurVraag()">Verstuur</button>

  <div id="antwoord">Het antwoord verschijnt hier...</div>

  <script>
    async function verstuurVraag() {
      const vraag = document.getElementById('vraag').value;
      document.getElementById('antwoord').innerText = 'Even geduld...';

      const response = await fetch('https://jouw-n8n-webhook-url.nl/webhook/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ vraag: vraag })
      });

      const data = await response.json();
      document.getElementById('antwoord').innerText = data.antwoord || 'Er is geen antwoord ontvangen.';
    }
  </script>

</body>
</html>
